<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homepage CA CSS Frameworks</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm bg-black">
      <div class="container-sm">
        <div class="row">
          <div class="col-4 d-flex">
            <a class="navbar-brand" href="index.html">
              <img src="/project/images/mv-logo.png" alt="Logo Moving Virtually" style="width:40px;">
            </a>
          </div>
          <div class="container mt-3">
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#myModal">
              Create
            </button>
          </div>
          <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Create your content</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-2">
                      <label for="formFile" class="form-label">Upload your image</label>
                      <input class="form-control" type="file" id="formFile">
                    </div>
                    <label for="comment">What do you want to tell the community:</label>
                    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                    <div clas="box bg-light 200px">
                      <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Submit content</button>
                      </div>
                    </div>
                  </form>
                  <div class="background-image">
                    <div class="opacity-25%">
                      <img src="project/images/background_2.jpg" class="mx-auto d-block" style="width:100%">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <form class="col-lg-8 d-flex">
          <input type="Search" placeholder="Search">
          <button type="submit" class="btn btn-light"><span class="fa fa-search"></span></button>
      </div>
      </form>
      <a href="log-in.html">My profile</a>
      </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-sm">
      <div class="row">
        <div class="column mx-auto p-5">
          <p class="h4">Reach your fitness goal in our
            community <a href="log-in.html" class="link-*">
              Sign up today!
            </a></p>
        </div>
      </div>
    </div>
    <div class="container-sm p-4">
      <div class="row">
        <div class="col-md-4">
          <img src="project/images/wall_1.jpg" class="mx-auto d-block" style="width:100%">
          <img src="project/images/profile-1.jpg" class="d-block" style="width:10%">
          <h6>Miss Sixty</h6>
          <p>My new years resolution is yoga. </p>
        </div>
        <div class="col-md-4">
          <img src="project/images/wall_2.jpg" class="mx-auto d-block" style="width:100%">
        </div>
        <div class="col-md-4">
          <img src="project/images/wall_6.jpg" class="mx-auto d-block" style="width:100%">
        </div>
      </div>
    </div>
    <div class="container-sm p-4">
      <div class="row">
        <div class="col-md-4">
          <img src="project/images/wall_5.jpg" class="mx-auto d-block" style="width:100%">
        </div>
        <div class="col-md-4">
          <img src="project/images/wall_7.jpg" class="mx-auto d-block" style="width:100%">
        </div>
        <div class="col-md-4">
          <img src="project/images/wall_9.jpg" class="mx-auto d-block" style="width:100%">
        </div>
      </div>
    </div>
    <div class="container-sm p-4">
      <div class="row">
        <div class="col-md-4">
          <img src="project/images/wall_11.jpg" class="mx-auto d-block" style="width:100%">
        </div>
        <div class="col-md-4">
          <img src="project/images/wall_10.jpg" class="mx-auto d-block" style="width:100%">
        </div>
        <div class="col-md-4">
          <img src="project/images/wall_8.jpg" class="mx-auto d-block" style="width:100%">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/project/images/mv-logo.png" alt="Logo Moving Virtually" style="width:40px;">
        </a>
      </div>
    </nav>
  </footer>
</body>

</html>
