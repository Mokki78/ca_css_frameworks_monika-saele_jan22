<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homepage CA CSS Frameworks</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm">
      <div class="container-sm">
        <div class="row">
          <div class="col-4 d-flex">
            <a class="navbar-brand" href="index.html">
              <img src="/project/images/mv-logo.png" alt="Logo Moving Virtually" style="width:40px;">
            </a>
          </div>
        </div>
        <div class="modal fade" id="myModal">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Create your content</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-2">
                    <label for="formFile" class="form-label">Upload your image</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                  <label for="comment">What do you want to tell the community:</label>
                  <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                  <div clas="box bg-light 200px">
                    <div class="modal-footer">
                      <button type="button" class="btn btn-light" data-bs-dismiss="modal">Submit content</button>
                    </div>
                  </div>
                </form>
                <div class="background-image">
                  <img src="project/images/background_2.jpg" class="mx-auto d-block" style="width:100%">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      <form class="col-4 col-sm-0  d-flex border-none">
        <input type="Search" class="searchbox" placeholder="Search">
        <button type="submit" class="btn searchbox-btn btn-light"><span class="fa fa-search"></span></button>
      </form>
      <div class="col-4 d-flex px-2 py-2 mx-4">
        <button type="button" class="btn btn-outline-light"><a class="text-decoration-none" href="profile.html">
            My profile
        </button></a>
      </div>
      </div>
      </div>
    </nav>
  </header>
  <main>
    <div container>
      <div class="row">
        <div class="background-image">
          <img src="project/images/background_1.jpg" class="mx-auto d-block" style="width:100%">
        </div>
      </div>
      <div class="loginbox">
        <h2>Login Here</h2>
        <form action="/profile.html" class="was-validated">
          <label for="uname" class="form-label">Username:</label><input type="text" name="uname"
            placeholder="Enter Username" required>
          <div class="valid-feedback">Valid.</div>
          <label for="pwd" class="form-label">Password:</label> <input type="password" name="pswd"
            placeholder="Enter Password" required>
          <div class="valid-feedback">Valid.</div>
          <input type="submit" name="submit" value="Login"> <a href="#">Lost your password?</a><br> <a href="#">Don't
            have an account?</a>
        </form>
      </div>
  </main>
  <footer>
    <nav class="navbar navbar-expand-sm bg-light navbar-dark fixed-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/project/images/mv-logo.png" class="rounded-circle" alt="Logo Moving Virtually" style="width:40px;">
        </a>
      </div>
    </nav>
  </footer>
</body>

</html>
