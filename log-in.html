<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homepage CA CSS Frameworks</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm bg-black">
      <div class="container-sm">
        <div class="row">
          <div class="col-4 d-flex">
            <a class="navbar-brand" href="index.html">
              <img src="/project/images/mv-logo.png" alt="Logo Moving Virtually" style="width:40px;">
            </a>
          </div>
          <form class="col-lg-8 d-flex">
            <input type="Search" placeholder="Search">
            <button type="submit" class="btn btn-light"><span class="fa fa-search"></span></button>
        </div>
        </form>
        <a href="profile.html">My profile</a>
      </div>
      </div>
    </nav>
  </header>
  <main>
    <div container>
      <div class="row">

        <div class="background-image">
          <img src="project/images/background_1.jpg" class="mx-auto d-block" style="width:100%">
        </div>
      </div>
      <div class="loginbox">
        <h2>Login Here</h2>
        <form action="/profile.html" class="was-validated">
          <label for="uname" class="form-label">Username:</label><input type="text" name="uname"
            placeholder="Enter Username" required>
          <div class="valid-feedback">Valid.</div>
          <label for="pwd" class="form-label">Password:</label> <input type="password" name="pswd"
            placeholder="Enter Password" required>
          <div class="valid-feedback">Valid.</div>
          <input type="submit" name="submit" value="Login"> <a href="#">Lost your password?</a><br> <a href="#">Don't
            have an account?</a>
        </form>
      </div>
  </main>
  <footer>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/project/images/mv-logo.png" alt="Logo Moving Virtually" style="width:40px;">
        </a>
      </div>
    </nav>
  </footer>
</body>

</html>
